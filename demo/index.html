<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-grid – Column Properties</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../vaadin-grid/vaadin-grid-column-group.html">
  <link rel="import" href="../x-col-def.html">
  <link rel="import" href="../../vaadin-grid/vaadin-grid.html">
  <link rel="import" href="../../vaadin-grid/vaadin-grid-column.html">
  <link rel="import" href="../../vaadin-grid/demo/x-data-provider.html">
</head>

<body unresolved>
    <dom-bind>
        <template>
            <x-data-provider data-provider="{{dataProvider}}"></x-data-provider>
            <vaadin-grid aria-label="Dynamic Columns Example" id="grid" data-provider="[[dataProvider]]" size="200">
                <x-col-def id=xColDef columns="[[columns]]">
                    <template for="string">
                        <vaadin-grid-column>
                            <template class="header"><b>[[definition.prop]]</b></template>
                            <template>[[get(definition.prop, item)]]</template>
                        </vaadin-grid-column>
                    </template>
                    <template for="encrypted">
                        <vaadin-grid-column>
                            <template class="header">[[definition.prop]]</template>
                            <template>****</template>
                        </vaadin-grid-column>
                    </template>
                    <template for="gender">
                        <vaadin-grid-column>
                            <template class="header">[[definition.prop]]</template>
                            <template><b>[[get(definition.prop, item)]]</b></template>
                        </vaadin-grid-column>
                    </template>
                    <template>
                        <vaadin-grid-column>
                            <template class="header">[[definition.prop]]</template>
                            <template>[[get(definition.prop, item)]]</template>
                        </vaadin-grid-column>
                    </template>
                </x-col-def>
            </vaadin-grid>
        </template>
    </dom-bind>
</body>
<script>
  var columns = [{
      prop: "email",
      type: "string",
  }, {
      prop: "gender",
      type: "string",
  }, {
      prop: "password",
      type: "encrypted",
  }, {
      prop: "phone",
      type: "number",
  }];
  document.querySelector("#xColDef").setAttribute("columns", columns);
  document.querySelector("#xColDef")._generateColumns();
</script>

</html>
